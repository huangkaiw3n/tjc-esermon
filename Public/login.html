<html lang="en" ng-app="StarterApp">
    <head>
        <base href = "/">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="./stylesheets/main-styles.css">
        <meta name="viewport" content="initial-scale=1" />
    </head>
    <div class="wrapper">
        <body layout="column">
            <div class="pagebinder">
                <md-toolbar layout="row">
                    <div class="md-toolbar-tools">
                        <h1>E Sermons</h1>
                    </div>
                </md-toolbar>
                <div style="max-width:800px; height:100%; width:100%; margin:auto" ng-controller="CardGen">
                    <br><br>
                    <md-content layout="row" class="md-padding" layout-wrap="row">
                        <div style="max-width:700px; margin: auto;" ng-repeat="element in sermons">
                            <md-card style="height:auto; width: 700px;">
                                <md-content layout="row" class="md-padding">
                                    <div flex="70">
                                        <!-- <div><br></div> -->
                                        <div class="discover-title" style="padding-left: 10px; max-width: 95%;padding-top: 5px;">{{element.title}} ({{element.chineseTitle}})</div>
                                        <!-- <div class="second-title-text" style="padding-left: 10px; max-width: 95%">{{element.title}}</div> -->
                                        <div class="small-text" style="padding-left: 10px;padding-top: 10px;">Speaker: {{element.speaker}} ({{element.speakerChinese}})</div>
                                        <div class="small-text" style="padding-left: 10px;padding-top: 5px;">Venue: {{element.venue}}</div>
                                        <div class="small-text" style="padding-left: 10px;padding-top: 5px;">Date: {{element.date}}</div>
                                        <!--<i class="material-icons md-dark">{{element.class}}</i>-->
<!--                                         <div><br></div> --><!-- 
                                        <div><br></div>
                                        <md-button class="md-raised md-primary" ng-click="nav(element.link)" style="background-color: #4F618D; max-width:200px;">Download</md-button> -->
                                    </div>
                                    <div flex="30">
                                        <div layout="column" layout-align="end end" style="padding-top: 30px;">
                                            <md-button class="md-raised md-primary" ng-click="nav(element.link)" style="background-color: #4F618D; max-width:200px;">Download</md-button>
                                            <div class="super-small-text" style="padding-right: 10px;">Serial: {{element.serial}}</div>
                                        </div>
                                    </div>
                                </md-content>
                            </md-card>
                        </div>
                    </md-content>
                </div>
            </div>

            <!-- Angular Material Dependencies -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
            <script src="./javascripts/profile1.js"></script>
            <!-- End of Angular Material Dependencies -->
        </body>
    </div>
</html>
